<!doctype html>

<html>
  <head>
    <title>nebula-toast test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../nebula-toast.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <nebula-toast
          id="toast"
          position='top'
          background-color="darkred"
          color="white"
          duration=5000>
        </nebula-toast>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is created', function() {
          assert.equal(el.is, 'nebula-toast')
        })
      })
    </script>
  </body>
</html>
