<!doctype html>
<html>
  <head>
    <title>nebula-toast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../nebula-toast.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <nebula-toast duration="1000"></nebula-toast>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is upgraded', function() {
          assert.equal(el.constructor.is, 'nebula-toast')
        })
        test('element is opened and auto-closes with event', function(done) {
          el.addEventListener('closed', function() {
            done()
          })
          el.opened = true
        })
        test('element show opens and resolves on close', function(done) {
          el.show().then(function() {
            done()
          })
        })
      })
    </script>
  </body>
</html>
