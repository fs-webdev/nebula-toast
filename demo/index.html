<!doctype html>

<html>
  <head>
    <title>nebula-toast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nebula-toast.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .black-theme {
          --nebula-toast-background-color: black;
          --nebula-toast-color: yellow;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Standard Toast</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <nebula-toast
            id="toast1"
            text="[[message]]">
          </nebula-toast>
          <nebula-toast
            id="toast2"
            class="black-theme"
            position="top"
            text="[[message]]">
          </nebula-toast>
          <button onclick="toast1.show()">Default Toast</button>
          <button onclick="toast2.show()">Black/Top Toast</button>
          <button onclick="demo.show()">Programmatic Toast</button>
        </template>
      </demo-snippet>
    </div>

    <script>
      demo.message = "Would you like toast?"
      demo.show = function() {
        var toast = Polymer.Base.create('nebula-toast', {
          text: demo.message
        })
        toast.updateStyles({
          '--nebula-toast-color': 'white',
          '--nebula-toast-background-color': 'darkred'
        })
        toast.show().then(function() {
          console.log('Toast is closed')
        })
      }
    </script>

  </body>
</html>
